<!DOCTYPE html>
<html lang="ru">

  <title>Sample form</title>

<body>
  <div>
    <h3>add by SKU </h3>
    <form action="http://delivery.metro-cc.ru/external_sources/metro/orders" method="post">
      <div class="form-group">
        <label>Город</label>
        <input type="text" name="address[city]" />
      </div>

      <div class="form-group">
        <label>Улица</label>
        <input type="text" name="address[street]" />
      </div>

      <div class="form-group">
        <label>Номер дома</label>
        <input type="text" name="address[building]" />
      </div>

      <div class="form-group">
        <label>Широта</label>
        <input type="number" name="address[lat]" step="0.0000001" />
      </div>

      <div class="form-group">
        <label> Долгота</label>
        <input type="number" name="address[lon]" step="0.0000001" />
      </div>

      <div class="form-group">
        <p style='display:inline-block;'>Питьевой йогурт Активиа чернослив 2% 290 г</p>
        <input type="number" name="skus[212304]" min="1" max="100" />
      </div>

      <div class="form-group">
        <p style='display:inline-block;'>"Масло подсолнечное Распак 10 г 20 шт"</p>
        <input type="number" name="skus[587213]" min="1" max="100">
      </div>

      <div class="form-group">
        <p style='display:inline-block;'>Бульон Gallina Blanca Грибной</p>
        <input type="number" name="skus[477234]" min="1" max="100" />
      </div>

      <input type="submit" class="btn btn-primary" value="Submit" />
    </form>
  </div>
